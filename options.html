<!DOCTYPE html>
<html lang="en">

<head>
  <title>TextTemplates</title>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="bower_components/jquery/dist/jquery.min.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  <!-- Include the Quill library -->
  <link rel="stylesheet" href="bower_components/quill/dist/quill.snow.css" />
  <script src="bower_components/quill/dist/quill.min.js"></script>

  <script src="bower_components/bootbox.js/bootbox.js"></script>
  
  <script type="text/javascript" src="bower_components/tinymce/tinymce.jquery.js"></script>
  <script type="text/javascript" src="bower_components/tinymce/tinymce.jquery.min.js"></script>
  <script type="text/javascript" src="bower_components/tinymce/jquery.tinymce.min.js"></script>
  <script type="text/javascript" src="bower_components/tinymce/tinymce.js"></script>

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
          <li role="presentation"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">My Templates</a></li>
          <li role="presentation"><a href="#import" aria-controls="import" role="tab" data-toggle="tab">Import</a></li>
          <li role="presentation"><a href="#export" aria-controls="export" role="tab" data-toggle="tab">Export</a></li>
          <li role="presentation"><a href="#help" aria-controls="help" role="tab" data-toggle="tab">Help</a></li>
          <li role="presentation"><a href="#about" aria-controls="about" role="tab" data-toggle="tab">About</a></li>
        </ul>
      </div>
      
      <div id="main-content" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
        <!-- Tab panes -->
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" id="home">
            
            <div class="panel panel-default">
              <!-- Default panel contents -->
              <div class="panel-heading">
                <div class="row">
                  <div class="col-xs-6 col-md-6">
                    <button id="new-template" class="btn btn-primary">
                      <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> New Template
                    </button>
                  </div>
                  <div class="col-xs-6 col-md-6">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Search">
                    </div>
                  </div>
                </div>
              </div>
              <!-- List group -->
              <div id="template-list" class="list-group">
                
                
              </div>
              
            </div>
          </div>
          
          <div role="tabpanel" class="tab-pane" id="import">Importing templates will be available soon!</div>
          <div role="tabpanel" class="tab-pane" id="export">Exporting templates will be available soon!</div>
          <div role="tabpanel" class="tab-pane" id="help">Help me!!!</div>
          <div role="tabpanel" class="tab-pane" id="about">Hello!</div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>



</body>

</html>
